<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Halloween</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <div class="moon"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <h1>404</h1>
    <p>Oops! The page is haunted and disappeared...</p>
    
    <div class="pumpkins">
      <div class="pumpkin" style="left: 10%; animation-delay: 0s;"></div>
      <div class="pumpkin" style="left: 30%; animation-delay: 2s;"></div>
      <div class="pumpkin" style="left: 60%; animation-delay: 1s;"></div>
      <div class="pumpkin" style="left: 80%; animation-delay: 3s;"></div>
    </div>

    <button onclick="goHome()">Return to Safety</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
